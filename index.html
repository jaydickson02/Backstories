<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>D&D Character Backstories</title>
  <style>
    :root {
      --light-text-color: rgb(255, 255, 255);
      --link-color: rgb(83, 155, 245);
      --main-background-color: rgb(34, 39, 46);
      --main-text-color: rgb(255, 255, 255);
      --header-color: rgb(45, 51, 59);
      --header-text-color: rgb(255, 255, 255);
      --card-background-color: rgb(50, 55, 65);
    }

    body {
      background-color: var(--main-background-color);
      font-family: 'Arial', sans-serif;
      color: var(--main-text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .header {
      text-align: center;
      background-color: var(--header-color);
      padding: 2rem;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0.5rem 1rem;
      color: var(--header-text-color);
      font-weight: 700;
      font-family: 'Indie Flower', cursive; /* Handwritten style font */
      letter-spacing: 1.5px;
    }
    .character-card {
      display: flex;
      flex-direction: row;
      background-color: var(--card-background-color);
      border: 1px solid var(--header-color);
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s;
      width: 100%;
      max-width: 400px;
      margin: 0 auto; /* Center cards within the column */
      cursor: pointer;
    }
    .character-card:hover {
      transform: translateY(-5px);
    }
    .character-image-container {
      flex: 0 0 150px;
      height: 200px;
      overflow: hidden;
    }
    .character-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .character-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .character-name {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--main-text-color);
      margin-bottom: 0.5rem;
    }
    .character-campaign {
      font-size: 1rem;
      color: var(--light-text-color);
      margin-bottom: 0.5rem;
    }
    .character-info {
      color: var(--light-text-color);
      margin-bottom: 0.5rem;
    }
    .character-link {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      align-self: flex-start;
    }
    .character-link:hover {
      text-decoration: underline;
    }
    .character-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem; /* Consistent spacing between cards */
      margin: 2rem 0;
      padding: 0 1rem; /* Horizontal padding for grid */
    }
    @media (min-width: 768px) {
      .character-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .footer {
      text-align: center;
      margin-top: auto; /* Push the footer to the bottom */
      padding: 1rem 0;
      background-color: var(--main-background-color);
      color: var(--light-text-color);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Backstories</h1>
  </header>

  <main class="container mx-auto p-6">
    <div id="characterGrid" class="character-grid">
      <!-- Cards will be injected here by JavaScript -->
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Jay Dickson</p>
  </footer>

  <script>
    // Character data list
    const characters = [
      {
        name: 'Edwyn irâ€™Wynarn',
        image: 'assets/Edwyn.png',
        class: 'Paladin',
        race: 'Half-elf',
        link: 'Edwyn.html',
        campaign: 'Shattered Seas'
      },
      {
        name: 'Nerafil',
        image: 'assets/Nerafil.png',
        class: 'Alt Bard',
        race: 'Human',
        link: 'Nerafil.html',
        campaign: 'Shattered Seas'
      },
      {
        name: 'Ardei',
        image: 'assets/Ardei.png',
        class: 'Magus',
        race: 'Human',
        link: 'Ardei.html',
        campaign: 'The Fifth Crusade'
      },
      {
        name: 'Emmi',
        image: 'assets/Emmi.png',
        class: 'Shaman',
        race: 'Eladrin',
        link: 'Emmi.html',
        campaign: 'The Fifth Crusade'
      },
      {
        name: 'Noctua',
        image: 'assets/Noctua.png',
        class: 'Ranger',
        race: 'Human',
        link: 'Noctua.html',
        campaign: 'The Fifth Crusade'
      }
    ];

    // Function to generate character cards
    function generateCharacterCards() {
      const characterGrid = document.getElementById('characterGrid');
      characters.forEach(character => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.onclick = () => window.location.href = character.link;

        card.innerHTML = `
          <div class="character-content">
            <div>
              <h2 class="character-name">${character.name}</h2>
              <h3 class="character-campaign">${character.campaign}</h3>
              <p class="character-info">${character.class}</p>
              <p class="character-info">${character.race}</p>
            </div>
            <a href="${character.link}" class="character-link">Read More</a>
          </div>
          <div class="character-image-container">
            <img src="${character.image}" alt="${character.name}" class="character-image">
          </div>
        `;

        characterGrid.appendChild(card);
      });
    }

    // Initialize the character cards on page load
    window.onload = generateCharacterCards;
  </script>
</body>
</html>
